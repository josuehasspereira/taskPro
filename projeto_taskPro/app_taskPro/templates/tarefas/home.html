{% extends 'tarefas/base.html' %}
{% block conteudo %}
    <form action="{% url 'listagem_tarefas' %}" method="post">
      {% csrf_token %}
        <div class="container bg-primary">
            <h1>Cadastro de tarefas</h1>
            Nome  <input name="nome" class="form-control-sm" type="text">
            Tarefa  <input name="tarefa" class="form-control-sm" type="text">
    
            <button class="form-control-sm">Enviar</button>
        </div>
    </form>

{% endblock %}
